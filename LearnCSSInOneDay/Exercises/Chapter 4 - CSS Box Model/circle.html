<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
    <style>
        #circleDiv {
            width: 120px;
            height: 120px;
            padding: 60px;
            border: 20px;
            border-color: #ffa393;
            border-style: solid;
            border-radius: 140px;
            margin: 0 auto; /* this should allign the circle in the center of the screen */
            overflow: hidden;
            
        }
    </style>
</head>
<body>
    <div id="circleDiv">This text should be enclosed in a circle border and I'm extending 
        the text so that it overflows it's container. it's only when it overflows that it's 
        content will be fully centered in the circle</div>
</body>
</html>
