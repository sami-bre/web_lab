<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using margin for alignment</title>
    <style>
        #myBox {
            width: 30%;
            height: 5cm;
            border: 5px solid black;
            padding: 1.5cm;
            /* here's the trick for the alignment */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="myBox">
        theis is a text in #myBox.
    </div>
</body>
</html>
