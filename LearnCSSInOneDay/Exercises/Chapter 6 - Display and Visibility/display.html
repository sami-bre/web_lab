<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display block inline and none</title>
    <style>
        .inliners {
            display: inline;
        }

        #par3 {
            display: none;
        }

        .blockers {
            display: block;
        }
    </style>
</head>

<body>
    <p id="par1" class="inliners">this is the first paragraph.</p>
    <p id="par2" class="inliners">this is the second paragraph.</p>
    <p id="par3">and this is the third paragraph</p>
    <span class="blockers"> this is the first span</span>
    <span class="blockers">and this is the second span</span>
</body>

</html>
