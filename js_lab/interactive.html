<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="number1" id="num1">
    <input type="text" name="number1" id="num2">
    <button id='but'>tell larger</button>
    <script>

        var num1Field = document.getElementById("num1");
        var num2Field = document.getElementById("num2");
        var button = document.getElementById("but");

        function getGreater(num1, num2) {
            if(num1 > num2){
                return num1;
            }
            return num2;
        }

        function tellLarger() {
            var num1 = parseInt(num1Field.value)
            var num2 = parseInt(num2Field.value)
            alert(`The greatest of ${num1} and ${num2} is ${getGreater(num1, num2)}`)
        }

        button.addEventListener('click', tellLarger)


    </script>
</body>
</html>
